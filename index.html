<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="space">
        <div class="container">
            <div class="form">
                <h1>Sign Up</h1>
                <form>
                    <div class="name">
                        <label for="name"><img src="./assets/person.svg" alt="user"></label>
                        <input type="text" name="name" id="name" placeholder="Your Name"><br/>
                    </div>
                    <div class="email">
                        <label for="email"><img src="./assets/mail.svg" alt="email"></label>
                        <input type="email" id="email" placeholder="Your Email"><br/>
                    </div>
                    <div class="pass">
                        <label for="password"><img src="./assets/lock-closed.svg" alt="password"></label>
                        <input type="password" id="password" placeholder="Your Password"><br/>
                    </div>
                    <div class="cp">
                        <label for="confirm"><img src="./assets/key.svg" alt="confirm"></label>
                        <input type="password" id="confirm" placeholder="Repeat Your Password"><br/>
                    </div>
                    <div class="tnc">
                        <input type="checkbox" name="tnc" id="tnc">I agree all statements in <span>Terms of Service</span>
                    </div>
                    <input type="submit" value="REGISTER" id="btn-register">
                </form>
            </div>
            <div class="image">
                <img src="./assets/3.jpg" alt="dashbord">
            </div>
        </div>
    </div>
</body>

</html>
