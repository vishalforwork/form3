<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="space">
        <div class="container">
            <div class="desc">
                <h2>Analytics 101</h2>
                <p>This free workshop shows you how to track important metrics in your business</p>
                <h4>Your host</h4>
                <img src="./assets/pfp.jpg" alt="profile of ceo" class="pfp">
                <h4>CEO, company<br/>Name</h4>
            </div>
            <div class="form">
                <h2>Register Now</h2>
                <form>
                    <p class="muted">Enter your Information to register for the workshop</p>
                    <input type="text" name="fname" id="fname" placeholder="First name">
                    <input type="text" name="lname" id="lname" placeholder="Last name"><br/>
                    <input type="email" id="email" placeholder="Your email"><br/>
                    <p class="thick">Select Day:</p><br/>
                    <input type="date" name="date" id="date"><br/>
                    <input type="submit" value="Register" id="btn-reg">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
